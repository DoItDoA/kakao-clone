<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>찾기 - 카카오클론</title>
  </head>
  <body id="scroll">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:45</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR 코드</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>연락처로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>지문으로 추가</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>초대</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span>
            오픈채팅 홈으로 이동 <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#아미#friends</h6>
            <div class="open-post__members">
              <img src="css/images/avatar.png" />
              <span class="open-post__members-count">802명</span>
              <div class="divider"></div>
              <span class="open-post__members-status">방금대화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__thumbnail">
              <img src="css/images/bts.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__check"></span>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>모바일로 접속해주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
