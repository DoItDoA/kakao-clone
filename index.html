<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어피치톡</title>
  </head>
  <body>
    <img src="css/images/apeach1.png" class="background" />
    <div class="status-bar" style="background-color: transparent">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:45</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">어피치톡에 온 것을 환영해~~!</h1>
      <p class="welcome-header__text">
        어피치 이름과 비밀번호 부탁해 ( *˘╰╯˘*)
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input type="text" name="id" placeholder="어피치 이름" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <input type="submit" value="입장" />
      <a href="#">어피치이름 찾기</a>
    </form>

    <div id="splash-screen"></div>
    <div id="no-mobile">
      <span>모바일로 접속해주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사용하기 위해 사용-->
  </body>
</html>
