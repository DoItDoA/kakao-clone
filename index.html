<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오클론</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:45</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">카카오클론에 오신 것을 환영합니다</h1>
      <p class="welcome-header__text">
        이메일 또는 전화번호 계정으로 로그인 해주세요.
      </p>
    </header>

    <form action="friends.html" method="post" id="login-form">
      <input
        type="text"
        name="id"
        placeholder="카카오계정 (이메일 또는 전화번호)"
        required
      />
      <input type="password" name="password" placeholder="비밀번호" required />
      <input type="submit" value="로그인" />
      <a href="friends.html">카카오계정 찾기</a>
    </form>
    <div id="splash-screen"><i class="fas fa-comment fa-2x"></i></div>
    <div id="no-mobile">
      <span>모바일로 접속해주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
