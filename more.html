<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 카카오클론</title>
  </head>
  <body id="scroll">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:45</span>
      </div>
      <div class="status-bar__column">
        <span>81%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="css/images/avatar.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">신동아</h4>
            <h6 class="user-component__subtitle">010-8841-7145</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-3x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox"></i><span>서랍</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-gamepad"></i><span>게임</span>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">카카오</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img src="css/images/kakaostory.jpg" />
            </div>
            <span class="more-suggestion__icon-text">카카오스토리</span>
          </div>
          <div class="more-suggestion__icon">
            <div
              class="
                more-suggestion__icon-image more-suggestion__icon-background
              "
            >
              <img src="css/images/kakaofriends.png" />
            </div>
            <span class="more-suggestion__icon-text">카카오프렌즈</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img src="css/images/IU.png" />
            </div>
            <span class="more-suggestion__icon-text">아이유</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <span class="nav__check"></span>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>모바일로 접속해주세요</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <!-- fontawesome 사용하기 위해 사용-->
  </body>
</html>
